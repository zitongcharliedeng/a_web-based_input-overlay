<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Overlay - Mode Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        button {
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        button .title {
            font-size: 18px;
            margin-bottom: 4px;
        }

        button .description {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.8;
        }

        .btn-interactive {
            background: #667eea;
            color: white;
        }

        .btn-interactive:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-readonly {
            background: #48bb78;
            color: white;
        }

        .btn-readonly:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn-interactive:active,
        .btn-readonly:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Overlay</h1>
        <p>Choose how you want to run the overlay</p>

        <div class="button-group">
            <button class="btn-interactive" onclick="launchInteractive()">
                <span class="title">‚öôÔ∏è Interactive Mode</span>
                <span class="description">Edit overlay, drag objects, configure settings</span>
            </button>

            <button class="btn-readonly" onclick="launchReadonly()">
                <span class="title">üéÆ Overlay Mode (Click-Through)</span>
                <span class="description">Use as transparent overlay, cannot interact with UI</span>
            </button>
        </div>
    </div>

    <script>
        function launchInteractive() {
            window.electronAPI.launchMode('interactive');
        }

        function launchReadonly() {
            window.electronAPI.launchMode('readonly');
        }
    </script>
</body>
</html>

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>A Real Web-based Input Overlay</title>
	<script type="module" src="/viewWhichRendersConfigurationAndUi/default.ts"></script>
	<link rel="stylesheet" href="viewWhichRendersConfigurationAndUi/_assets/style.css?v=2">
</head>

<body>

	<canvas id="canvas" oncontextmenu="return false">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	<div id="toastContainer"></div>

	<div id="containerForPossibleEditorWindows" hidden oncontextmenu="return false">
		<p id="editorTitle" class="windowTitle">Editor</p>

		<div id="leftPanel" hidden>
			<table id="propertyTable" hidden></table>
			<textarea id="sceneConfigText" hidden spellcheck="false"></textarea>
		</div>

		<div id="rightPanel" hidden>
			<p class="panelTitle">Create New Object</p>
			<div id="objectCreationContent"></div>
		</div>

		<button id="doneContainerForPossibleEditorWindows" class="ButtonWhichUserCanPressToUpdateState">Done</button>

		<button id="toggleReadonlyModeButton" class="toggleReadonlyButton" style="display: none;">
			<span class="toggleReadonlyButtonTitle">Switch to Readonly Clickthrough Mode</span>
			<span class="toggleReadonlyButtonWarning">⚠️ Warning: To close the app after this toggle you must use Task Manager</span>
		</button>
	</div>

</body>

</html>

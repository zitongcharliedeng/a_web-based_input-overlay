name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          cd SourceCode/_devTools
          npm ci
          ln -s $(pwd)/node_modules ../WebApp/node_modules
          ln -s $(pwd)/node_modules ../DesktopWrappedWebapp/node_modules
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: SourceCode/WebApp

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  build-electron:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        shell: bash
        run: |
          cd SourceCode/_devTools
          npm ci
          # On Windows, copy node_modules (symlinks require admin). On Unix, use symlinks.
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp -r node_modules ../WebApp/
            cp -r node_modules ../DesktopWrappedWebapp/
          else
            ln -s $(pwd)/node_modules ../WebApp/node_modules
            ln -s $(pwd)/node_modules ../DesktopWrappedWebapp/node_modules
          fi

      - name: Build TypeScript
        run: cd SourceCode/_devTools && npm run build

      - name: Smoke test - run app to catch runtime errors
        shell: bash
        run: |
          cd SourceCode/DesktopWrappedWebapp
          # Run electron with timeout (use gtimeout on macOS, timeout on Linux/Windows)
          if command -v timeout &> /dev/null; then
            timeout 3 npx electron main.js --with-dev-console 2>&1 | tee smoke-test.log || true
          elif command -v gtimeout &> /dev/null; then
            gtimeout 3 npx electron main.js --with-dev-console 2>&1 | tee smoke-test.log || true
          else
            # Fallback: run for 3 seconds then kill (macOS without coreutils)
            npx electron main.js --with-dev-console 2>&1 | tee smoke-test.log &
            PID=$!
            sleep 3
            kill $PID 2>/dev/null || true
          fi
          # Only check for ACTUAL runtime errors (not Chromium internal warnings)
          if grep -qi "cannot read\|cannot find\|is not defined\|TypeError\|ReferenceError" smoke-test.log; then
            echo "::error::Smoke test failed - runtime error detected in logs"
            cat smoke-test.log
            exit 1
          fi
          echo "Smoke test passed - app started successfully"

      - name: Build and release Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd SourceCode/_devTools && npx electron-builder --publish always

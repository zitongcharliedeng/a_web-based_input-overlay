<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' https:; frame-src https:; connect-src 'self' https: http://localhost:* ws://localhost:*;">
	<title>A Real Web-based Input Overlay</title>
  <script type="module" crossorigin src="./bundle.js"></script>
  <link rel="stylesheet" crossorigin href="./index.css">
</head>

<body>

	<canvas id="canvas" oncontextmenu="return false">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	<div id="toastContainer"></div>

	<div id="deleteSelectedSnackbar" class="deleteSelectedSnackbar" style="display: none;">
		PRESS BACKSPACE TO DELETE SELECTED CANVAS OBJECTS
	</div>

	<div id="containerForPossibleEditorWindows" hidden oncontextmenu="return false">
		<p id="editorTitle" class="windowTitle">Editor</p>

		<div id="leftPanel" hidden>
			<table id="propertyTable" hidden></table>
			<textarea id="sceneConfigText" hidden spellcheck="false"></textarea>
		</div>

		<button id="toggleReadonlyModeButton" class="toggleReadonlyButton" style="display: none;">
			<span class="toggleReadonlyButtonTitle">Switch to Readonly Clickthrough Mode</span>
			<span class="toggleReadonlyButtonWarning">⚠️ Warning: Use Task Manager to close app in readonly mode</span>
		</button>

		<div id="rightPanel" hidden>
			<p class="panelTitle">Create New Object</p>
			<div id="objectCreationContent"></div>
		</div>

		<button id="doneContainerForPossibleEditorWindows" class="ButtonWhichUserCanPressToUpdateState">Done</button>
	</div>

</body>

</html>
